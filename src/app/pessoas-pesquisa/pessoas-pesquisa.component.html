
<div class="container">
  <div class="grid">
    <div class="col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input pInputText type="text" class="p-inputtext-sm">
    </div>
    <br/>
    <div class="col-12">
      <p-button label="Pesquisar" styleClass="p-button-raised"></p-button>&nbsp;
      <a pButton label="Nova Pessoa"></a>
    </div>
  </div>

  <br/>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas " [tableStyle]="{ 'min-width': '50rem' }"
               dataKey="code" [paginator]="true" [rows]="5" [selectionPageOnly]="true"
               styleClass="p-datatable-gridlines" selectionMode="single" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Status</th>
                <th style="width: 105px; text-align: center;">Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pess>
            <tr>
                <td>{{ pess.nome}}</td>
                <td>{{ pess.cidade}}</td>
                <td>{{ pess.estado}}</td>
                <td>{{ pess.ativo ? 'Ativo' : 'Inativo'}}</td>
                <a pButton icon="fa fa-pencil" pToolTip="Editar" tooltipPosition="bottom"></a>&nbsp;
                <button pButton icon="fa fa-trash" pToolTip="Excluir" tooltipPosition="bottom"></button>
            </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
